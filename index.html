<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spektra Business Dashboard</title>
    <style>
        :root { --red: #cc0000; --dark: #1a233a; }
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f2f5; }
        
        /* DASHBOARD */
        .no-print { padding: 15px; max-width: 800px; margin: auto; }
        .card { background: white; border-radius: 10px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { color: var(--red); margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        /* RESPONZÍVNE POLOŽKY */
        .item-row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; background: #f9f9f9; padding: 10px; border-radius: 8px; }
        .item-row input { padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        .inp-name { flex: 1 1 100%; } /* Na mobile na celú šírku */
        .inp-small { flex: 1; }
        
        .btn { border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-add { background: #0056b3; color: white; }
        .btn-print { background: var(--red); color: white; }

        /* PDF NÁHĽAD - OPRAVA PRE MOBIL */
        .print-wrapper { width: 100%; overflow-x: auto; display: flex; justify-content: center; padding: 20px 0; }
        #print-area { 
            background: white; width: 210mm; min-height: 297mm; padding: 15mm; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); transform-origin: top center;
        }

        @media screen and (max-width: 210mm) {
            #print-area { transform: scale(calc(100vw / 225mm)); }
        }

        /* ŠTÝL PDF */
        .pdf-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--red); padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; font-size: 12px; text-align: left; }
        .total-table { width: 250px; margin-left: auto; margin-top: 20px; font-weight: bold; }

        @media print {
            .no-print { display: none !important; }
            .print-wrapper { padding: 0; }
            #print-area { transform: none !important; box-shadow: none; width: 100%; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <div class="card">
        <h3>Údaje o zákazníkovi</h3>
        <input type="text" id="cust-name" placeholder="Meno zákazníka / Projekt" oninput="aktualizujPDF()" style="width:100%; padding:10px; box-sizing:border-box;">
    </div>

    <div class="card" id="items-container">
        <h3>Položky (Materiál & Práca)</h3>
        <button class="btn btn-add" onclick="pridajRiadok()">+ Pridať položku</button>
        <button class="btn btn-print" onclick="window.print()">Vytlačiť do PDF</button>
    </div>
</div>

<div class="print-wrapper">
    <div id="print-area">
        <div class="pdf-header">
            <img src="logo.png" alt="Spektra" style="height:50px;">
            <div style="text-align:right; font-size:10px;">
                <strong>Spektra Install s.r.o.</strong><br>IČO: 50003361
            </div>
        </div>
        
        <h2 style="text-align:center; color:var(--red);">CENOVÁ PONUKA</h2>
        <p><strong>Projekt:</strong> <span id="pdf-cust-name">-</span></p>

        <table id="pdf-table">
            <thead>
                <tr><th>Popis položky</th><th>Množ.</th><th>J. cena</th><th>Spolu</th></tr>
            </thead>
            <tbody></tbody>
        </table>

        <table class="total-table">
            <tr><td>Základ dane:</td><td id="res-zaklad">0.00 €</td></tr>
            <tr style="color:var(--red); font-size:16px;"><td>CELKOM S DPH:</td><td id="res-celkom">0.00 €</td></tr>
        </table>
    </div>
</div>

<datalist id="katalog">
    <option value="Demontáž plynového potrubia">
    <option value="Revízna správa plyn">
    <option value="Nástenka REHAU RAUTITAN RX+">
    <option value="Ohrievač Ariston Velis 80l">
</datalist>

<script>
    function pridajRiadok() {
        const container = document.getElementById('items-container');
        const row = document.createElement('div');
        row.className = 'item-row';
        row.innerHTML = `
            <input type="text" class="inp-name" placeholder="Popis" list="katalog" oninput="aktualizujPDF()">
            <input type="number" class="inp-small qty" placeholder="Množ." oninput="aktualizujPDF()">
            <input type="number" class="inp-small price" placeholder="Cena €" oninput="aktualizujPDF()">
            <button onclick="this.parentElement.remove(); aktualizujPDF()" style="color:red; background:none; border:none;">✕</button>
        `;
        container.insertBefore(row, container.lastElementChild.previousElementSibling);
    }

    function aktualizujPDF() {
        document.getElementById('pdf-cust-name').innerText = document.getElementById('cust-name').value || '-';
        const rows = document.querySelectorAll('.item-row');
        const tbody = document.querySelector('#pdf-table tbody');
        tbody.innerHTML = '';
        let suma = 0;

        rows.forEach(r => {
            const n = r.querySelector('.inp-name').value;
            const q = parseFloat(r.querySelector('.qty').value) || 0;
            const p = parseFloat(r.querySelector('.price').value) || 0;
            if(n || q*p > 0) {
                suma += (q*p);
                tbody.innerHTML += `<tr><td>${n}</td><td>${q}</td><td>${p} €</td><td>${(q*p).toFixed(2)} €</td></tr>`;
            }
        });

        document.getElementById('res-zaklad').innerText = suma.toFixed(2) + ' €';
        document.getElementById('res-celkom').innerText = (suma * 1.23).toFixed(2) + ' €';
    }

    // Pridať prvý riadok automaticky pri načítaní
    window.onload = pridajRiadok;
</script>

</body>
</html>
